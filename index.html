<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Designed Select</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	<header>
		<img class="logo" src="bwm-logo.png" alt="Be Web Master logo">
		<h1>Be Web Master - Checkbox Painter</h1>
	</header>
	<main>
		<label>
			<span>The select: </span>
			<select>
				<option value="1">One</option>
				<option value="2">Two</option>
				<option value="3">Three</option>
				<option value="4">For</option>
				<option value="5">Five</option>
			</select>
		</label>
	</main>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
